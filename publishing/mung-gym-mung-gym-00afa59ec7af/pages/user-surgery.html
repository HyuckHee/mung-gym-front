<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mung Gym - 수술 여부</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="user-name">
        <div class="container">
          <progress class="progressbar" max="100" value="20"></progress>

          <!-- 슬개골 탈구 여부 -->
          <form class="user-form">
            <p class="user-form-title"><b>근골격계 수술 경험</b>이 있나요?</p>
            <div class="form-radio-group form-small-radio-group">
              <label class="form-label" for="kneecap1">
                <span
                  class="form-radio-text form-radio-text-small kneecap-true"
                >
                  있어요
                  <input
                    class="form-radio"
                    type="radio"
                    id="kneecap1"
                    name="kneecap"
                    value="안 했어요"
                  />
                </span>
              </label>
              <label class="form-label" for="kneecap2">
                <span class="form-radio-text form-radio-text-small kneecap-not">
                  없어요
                  <input
                    class="form-radio"
                    type="radio"
                    id="kneecap2"
                    name="kneecap"
                    value="했어요"
                  />
                </span>
              </label>
            </div>
          </form>

          <!-- 수술 경험 있어요 -->
          <form class="user-form user-form-sub">
            <p class="user-form-subtitle">수술 후<b> 8주가 지났나요?</b></p>

            <div
              class="form-radio-group form-small-radio-group exceed-radio-group"
            >
              <label class="form-label" for="exceed1">
                <span class="form-radio-text form-radio-text-small">
                  안 지났어요
                  <input
                    class="form-radio"
                    type="radio"
                    id="exceed1"
                    name="exceed"
                    value=""
                  />
                </span>
              </label>
              <label class="form-label" for="exceed2">
                <span class="form-radio-text form-radio-text-small">
                  지났어요
                  <input
                    class="form-radio"
                    type="radio"
                    id="exceed2"
                    name="exceed"
                    value=""
                  />
                </span>
              </label>
            </div>
          </form>

          <div class="button-group">
            <button onclick="goBack();" class="prev-button">
              <svg
                width="13"
                height="23"
                viewBox="0 0 13 23"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.0867 22.2104C10.623 22.2087 10.1786 22.0242 9.85 21.697L0.516671 12.3637C0.18607 12.0371 0 11.5917 0 11.127C0 10.6623 0.18607 10.217 0.516671 9.89037L9.85 0.557033C10.2863 0.0888423 10.9433 -0.103882 11.5633 0.0544668C12.1834 0.212815 12.6676 0.696981 12.8259 1.31703C12.9843 1.93707 12.7915 2.5941 12.3233 3.03037L4.22667 11.127L12.3233 19.2237C12.6539 19.5503 12.84 19.9957 12.84 20.4604C12.84 20.9251 12.6539 21.3704 12.3233 21.697C11.9947 22.0242 11.5504 22.2087 11.0867 22.2104Z"
                  fill="#FCFCFC"
                />
              </svg>
            </button>
            <button type="submit" id="inputSubmitBtn" class="button-medium">
              다음
            </button>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
